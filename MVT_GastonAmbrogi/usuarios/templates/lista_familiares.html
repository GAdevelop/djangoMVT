<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table class="default" border="2">
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Fecha de registro</th>
            </tr>
            {% for x in datos %}
            <tr>
                <td>{{x.nombre}}</td>
                <td>{{x.dni}}</td>
                <td>{{x.fecha_registro}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
